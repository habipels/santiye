<!DOCTYPE html>
<html>
<head>
    <title>Group Chat</title>
    <!-- JavaScript dosyanızı buraya ekleyin -->
</head>
<body>
    <h1>Group Chat: {{ room_name }}</h1>
    <div id="chat-log"></div>
    <input id="message-input" type="text" size="100" placeholder="Type your message here...">
    <button id="send-message">Send</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const roomName = document.querySelector('body').dataset.roomName;  // HTML'den dinamik grup adı alıyoruz
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + "se" + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        chatLog.innerHTML += '<div>' + data.message + '</div>';  // Gelen mesajı ekranda göster
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#send-message').onclick = function(e) {
        const messageInputDom = document.querySelector('#message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
});

    </script>
</body>
</html>
