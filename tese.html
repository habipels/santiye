<!-- Proje Blokları Kartları -->
<div class="row mt-4">
    <div class="col-12">
        <div class="dashboard-title">
            <h4>Proje Blokları Durumu</h4>
        </div>
    </div>
    
    <div class="col-12">
        <div class="row">
            <!-- Dinamik Blok Kartları -->
            {% if request.user.kullanicilar_db %}
                {% blok_bilgileri request.user.kullanicilar_db as blok_olusturma %}
            {% else %}
                {% blok_bilgileri request.user as blok_olusturma %}
            {% endif %}
            
            {% for i in blok_olusturma %}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-3">
                <div class="blok-kart">
                    <div class="blok-baslik">
                        <h5>{{ i.yapi }}</h5>
                        <div class="blok-ikon" data-id="{{ i.id }}">
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                    <div class="ilerleme-container">
                        <div class="ilerleme-bar-arka">
                            <div class="ilerleme-bar-on" data-width="{{ i.tamamlanma }}" data-id="{{ i.id }}"></div>
                        </div>
                        <div class="yuzde-gosterge">%0</div>
                    </div>
                    <div class="blok-detay">
                        <span>Tamamlandı</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
// Rastgele renk oluşturma fonksiyonu
function getRandomColor() {
    return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
}

// Sayfa yüklendiğinde çalışacak kodlar
document.addEventListener('DOMContentLoaded', function() {
    // Blok ikonlarına ve ilerleme çubuklarına rastgele renk atama
    const blokIkonlar = document.querySelectorAll('.blok-ikon');
    blokIkonlar.forEach(ikon => {
        const randomColor = getRandomColor(); // Rastgele renk oluştur
        ikon.style.backgroundColor = randomColor; // İkona rengi uygula

        // İlgili ilerleme çubuğuna da aynı rengi uygula
        const id = ikon.getAttribute('data-id');
        const progressBar = document.querySelector(`.ilerleme-bar-on[data-id="${id}"]`);
        if (progressBar) {
            progressBar.style.backgroundColor = randomColor;
        }
    });

    // İlerleme çubuklarını animasyon ile göster
    const progressBars = document.querySelectorAll('.ilerleme-bar-on');
    progressBars.forEach(bar => {
        const targetWidth = bar.getAttribute('data-width');
        setTimeout(() => {
            bar.style.width = targetWidth + '%';
        }, 300);
    });

    // Sayaç animasyonu
    const counters = document.querySelectorAll('.yuzde-gosterge');
    counters.forEach((counter, index) => {
        const progressBar = progressBars[index];
        const targetValue = parseInt(progressBar.getAttribute('data-width'));
        let count = 0;
        const updateCount = () => {
            if (count < targetValue) {
                const increment = Math.max(1, Math.floor(targetValue / 50));
                count += increment;
                if (count > targetValue) count = targetValue;
                counter.textContent = '%' + count;
                setTimeout(updateCount, 30);
            }
        };
        setTimeout(updateCount, 300);
    });
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
// Sayfa yüklendiğinde çalışacak kodlar
document.addEventListener('DOMContentLoaded', function() {
    // İlerleme çubuklarını animasyon ile göster
    const progressBars = document.querySelectorAll('.ilerleme-bar-on');
    progressBars.forEach(bar => {
        const targetWidth = bar.getAttribute('data-width');
        setTimeout(() => {
            bar.style.width = targetWidth + '%';
        }, 300);
    });
    
    // Sayaç animasyonu
    const counters = document.querySelectorAll('.yuzde-gosterge');
    counters.forEach((counter, index) => {
        const progressBar = progressBars[index];
        const targetValue = parseInt(progressBar.getAttribute('data-width'));
        let count = 0;
        const updateCount = () => {
            if (count < targetValue) {
                const increment = Math.max(1, Math.floor(targetValue / 50));
                count += increment;
                if (count > targetValue) count = targetValue;
                counter.textContent = '%' + count;
                setTimeout(updateCount, 30);
            }
        };
        setTimeout(updateCount, 300);
    });
    
    // Grafik için veriler
    const bloklar = ['A Blok', 'B Blok', 'C Blok', 'D Blok'];
    const tamamlanmaYuzdeleri = [75, 45, 90, 30];
    const colors = [
        'rgba(248, 90, 64, 0.8)',   // Kırmızı (A Blok)
        'rgba(30, 136, 229, 0.8)',  // Mavi (B Blok)
        'rgba(76, 175, 80, 0.8)',   // Yeşil (C Blok)
        'rgba(255, 152, 0, 0.8)'    // Turuncu (D Blok)
    ];
    const borderColors = [
        'rgba(248, 90, 64, 1)',
        'rgba(30, 136, 229, 1)',
        'rgba(76, 175, 80, 1)',
        'rgba(255, 152, 0, 1)'
    ];
    
    // Doughnut Chart - Pasta Grafik
    const ctxDoughnut = document.getElementById('doughnutChart').getContext('2d');
    const doughnutChart = new Chart(ctxDoughnut, {
        type: 'doughnut',
        data: {
            labels: bloklar,
            datasets: [{
                data: tamamlanmaYuzdeleri,
                backgroundColor: colors,
                borderColor: borderColors,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '65%',
            plugins: {
                legend: {
                    position: 'right',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.label + ': %' + context.raw;
                        }
                    }
                },
                title: {
                    display: false
                },
                animation: {
                    animateRotate: true,
                    animateScale: true
                }
            }
        }
    });
});
</script>
