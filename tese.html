<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Grafik SayfasÄ±</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6fa;
      padding: 30px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .card h2 {
      text-align:center;
      margin-bottom: 20px;
    }

    .scroll-box {
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>


<!-- ================= 1) YAN YANA 2 DONUT ================= -->
<div class="row">
  
  <div class="card">
    <h2>Donut 1</h2>
    <canvas id="donut1"></canvas>
  </div>

  <div class="card">
    <h2>Donut 2</h2>
    <canvas id="donut2"></canvas>
  </div>

</div>


<!-- ================= 2) YAN YANA 2 BAR ================= -->
<div class="row">

  <div class="card">
    <h2>Bar Grafik 1 (10 kalem)</h2>
    <canvas id="bar1"></canvas>
  </div>

  <div class="card">
    <h2>Bar Grafik 2 (10 kalem)</h2>
    <canvas id="bar2"></canvas>
  </div>

</div>


<!-- ================= 3) EN ALTA DEV YATAY BAR ================= -->
<div class="card">
  <h2>Yatay Bar Grafik (50â€“200 kalem)</h2>
  <div class="scroll-box">
    <canvas id="bigBar"></canvas>
  </div>
</div>



<script>
/* ============================================================
        SABÄ°T BOYUTLU DONUT GRAFÄ°K â€” TEK YERDEN AYAR
=============================================================== */

const DONUT_SIZE = 300;   // ðŸ”¥ Donut boyutunu sadece buradan deÄŸiÅŸtir

// Canvas boyutlarÄ±nÄ± uygula
document.getElementById("donut1").width  = DONUT_SIZE;
document.getElementById("donut1").height = DONUT_SIZE;

document.getElementById("donut2").width  = DONUT_SIZE;
document.getElementById("donut2").height = DONUT_SIZE;


// ðŸ”¥ Donut 1
function createDonut1(canvasId, completed, remaining) {
    return new Chart(document.getElementById(canvasId), {
        type: 'doughnut',
        data: {
            labels: ['Tamamlanan', 'Kalan'],
            datasets: [{
                data: [completed, remaining],
                backgroundColor: ['#062941', '#dcdcdc'],   // ðŸ”¥ Donut 1 renk
                borderWidth: 0
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            cutout: '70%',
            plugins: { legend: { position: 'bottom' } }
        }
    });
}

// ðŸ”¥ Donut 2
function createDonut2(canvasId, completed, remaining) {
    return new Chart(document.getElementById(canvasId), {
        type: 'doughnut',
        data: {
            labels: ['Tamamlanan', 'Kalan'],
            datasets: [{
                data: [completed, remaining],
                backgroundColor: ['#d9ef33', '#dcdcdc'],   // ðŸ”¥ Donut 2 renk
                borderWidth: 0
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            cutout: '70%',
            plugins: { legend: { position: 'bottom' } }
        }
    });
}

// DonutlarÄ± oluÅŸtur
createDonut1("donut1", 70, 30);
createDonut2("donut2", 40, 60);




/* ============================================================
                   BAR 1 & BAR 2 (10 kalem)
=============================================================== */
let labelsSmall = [];
let valuesSmall = [];

for (let i = 1; i <= 10; i++) {
  labelsSmall.push("Kalem " + i);
  valuesSmall.push(Math.floor(Math.random() * 100));
}


// ðŸ”¥ Bar 1 farklÄ± renk
function createBar1(canvasId) {
  return new Chart(document.getElementById(canvasId), {
    type: 'bar',
    data: {
      labels: labelsSmall,
      datasets: [{
        data: valuesSmall,
        backgroundColor: '#d9ef33',   // ðŸ”¥ Bar 1 renk
        borderRadius: 6
      }]
    },
    options: {
      scales: { y: { beginAtZero: true, max: 100 } },
      plugins: { legend: { display: false } }
    }
  });
}


// ðŸ”¥ Bar 2 farklÄ± renk
function createBar2(canvasId) {
  return new Chart(document.getElementById(canvasId), {
    type: 'bar',
    data: {
      labels: labelsSmall,
      datasets: [{
        data: valuesSmall,
        backgroundColor: '#062941',   // ðŸ”¥ Bar 2 renk
        borderRadius: 6
      }]
    },
    options: {
      scales: { y: { beginAtZero: true, max: 100 } },
      plugins: { legend: { display: false } }
    }
  });
}


// Bar grafikleri oluÅŸtur
createBar1('bar1');
createBar2('bar2');



/* ============================================================
       EN ALTTAGÄ° DEV YATAY BAR â€” 50â€“200 KALEM
=============================================================== */

let labelsBig = [];
let valuesBig = [];

for (let i = 1; i <= 70; i++) {
  labelsBig.push("Kalem " + i);
  valuesBig.push(Math.floor(Math.random() * 100));
}

new Chart(document.getElementById('bigBar'), {
  type: 'bar',
  data: {
    labels: labelsBig,
    datasets: [{
      data: valuesBig,
      backgroundColor: '#062941',
      borderRadius: 5,
      barThickness: 7
    }]
  },
  options: {
    indexAxis: 'y',
    scales: {
      y: {
        ticks: {
          autoSkip: false,
          font: { size: 13 }
        }
      },
      x: { beginAtZero: true, max: 100 }
    },
    plugins: { legend: { display: false } }
  }
});
</script>

</body>
</html>
