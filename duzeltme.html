    <style>
        /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 8px;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.calculator {
    text-align: center;
}

#display {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 24px;
    text-align: right;
}

.buttons button {
    width: 22%;
    padding: 15px;
    margin: 5px;
    font-size: 18px;
    border: none;
    background-color: #f0f0f0;
    cursor: pointer;
    border-radius: 4px;
}

.buttons button:hover {
    background-color: #d4d4d4;
}

    </style>
    <!-- Modal -->
    <div id="calculatorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendNumber('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendNumber('-')">-</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendNumber('*')">*</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendNumber('/')">/</button>
                </div>
            </div>
        </div>
    </div>
<script>
   // Açılır modalı yakala
const modal = document.getElementById("calculatorModal");

// Butonu yakala
const btn = document.getElementById("slackButton");

// Kapatma düğmesini yakala
const closeBtn = document.getElementsByClassName("close-button")[0];

// Butona tıklayınca modalı aç
btn.onclick = function() {
    modal.style.display = "block";
    document.addEventListener('keydown', handleKeyPress);
}

// Kapatma düğmesine tıklayınca modalı kapat
closeBtn.onclick = function() {
    modal.style.display = "none";
    document.removeEventListener('keydown', handleKeyPress);
}

// Modal dışına tıklayınca modalı kapat
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
        document.removeEventListener('keydown', handleKeyPress);
    }
}

// Hesap makinesi fonksiyonları
function appendNumber(number) {
    document.getElementById("display").value += number;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
    } catch (e) {
        document.getElementById("display").value = "Error";
    }
}

// Klavye olaylarını yakala
function handleKeyPress(event) {
    const key = event.key;
    if (/[0-9]/.test(key)) {
        appendNumber(key);
    } else if (key === '+' || key === '-' || key === '*' || key === '/') {
        appendNumber(key);
    } else if (key === 'Enter') {
        calculate();
    } else if (key === 'Escape') {
        clearDisplay();
    } else if (key === 'Backspace') {
        const display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }
}


</script>
