 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
 <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                                    {% kategori_bilgi_ver as bilgi_cagir %}
                                    {{bilgi_cagir.renk}}
                                    <script>
                                        var xValues = {{bilgi_cagir.b |safe}};
                                        var yValues = {{bilgi_cagir.a}};
                                        var barColors = {{bilgi_cagir.renk |safe}};
                                        
                                        new Chart("myChart", {
                                          type: "pie",
                                          data: {
                                            labels: xValues,
                                            datasets: [{
                                              backgroundColor: barColors,
                                              data: yValues
                                            }]
                                          },
                                          options: {
                                            title: {
                                              display: true,
                                              text: ""
                                            }
                                          }
                                        });
                                        </script>
