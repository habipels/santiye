<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Building with Overlapping Floors</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Overflow'yu gizler */
        }

        .building-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            perspective: 1000px; /* 3D dönüşüm için perspektif ayarı */
        }

        .building {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 300px; /* Binanın genişliği */
            transform-style: preserve-3d; /* 3D dönüşüm için stil */
            transition: transform 0.5s ease; /* Dönüşüm geçişi */
            transform-origin: center; /* Dönüşüm merkezini ortalar */
        }

        .floor {
            position: absolute;
            width: 100%;
            height: 50px; /* Kat yüksekliği */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .floor .side {
            position: absolute;
            width: 100%;
            
            
            /*background-color: #ccc;  Kat arka plan rengi 
            border: 1px solid #999; Kat sınır rengi */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Gölgelendirme */
            transform: translateZ(25px); /* Yüzeylerin bir miktar öne çıkmasını sağlar */
        }

        .floor .side:nth-child(1) { transform: rotateY(90deg) translateX(128px); margin-left: 301px;}
        .floor .side:nth-child(2) { transform: rotateY(90deg) translateX(128px); margin-left: -301px;}
        .floor .side:nth-child(3) { transform: rotateY(180deg) translateZ(280px); ;}
        
        
        .floor img {
            width: 100%;
            height: auto;
            
            transition: filter 0.3s ease; /* Renk değişiminin geçişi */
        }

        /* Görselin üzerine gelindiğinde maviye dönüştürmek için */
        .floor img:hover {
            filter: hue-rotate(180deg) brightness(1.5); /* Rengi maviye dönüştürür */
        }

        .floor-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* Ensures modal is always on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="building-container">
    <div id="building" class="building"></div>
</div>

<!-- Modal Template -->
<div id="modal-template" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text">Some text in the Modal..</p>
    </div>
</div>

<script>
    let isDragging = false;
    let startX;
    let currentY = 0; // Y eksenindeki dönüşüm için

    // Function to add floors with images
    function addFloors(floorCount) {
        const building = document.getElementById('building');
        building.innerHTML = '';  // Clear existing floors

        for (let i = 1; i <= floorCount; i++) {
            const floor = document.createElement('div');
            floor.className = 'floor';
            floor.style.transform = `translateY(${i * 50}px)`; // Alt alta yerleştirme

            // Create four sides for each floor
            for (let j = 0; j < 4; j++) {
                const side = document.createElement('div');
                side.className = 'side';
                const img = document.createElement('img');
                img.src = 'building3.png'; // Replace with your image URL
                img.alt = i + '. Kat';
                side.appendChild(img);
                floor.appendChild(side);
            }

            // Optional: Add a label on the image
            const label = document.createElement('div');
            label.className = 'floor-label';
            label.textContent = i + '. Kat';
            floor.appendChild(label);

            // Add click event to open modal
            floor.addEventListener('click', function() {
                openModal(i);
            });

            building.appendChild(floor);
        }
    }

    // Function to open modal
    function openModal(floorNumber) {
        const modal = document.getElementById('modal-template');
        const modalText = document.getElementById('modal-text');
        modalText.textContent = floorNumber + '. Katın bilgileri burada...';
        modal.style.display = 'block';

        const closeModal = modal.querySelector('.close');
        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    }

    // Initialize with 20 floors
    addFloors(20);

    // Add event listeners for rotating the building
    document.querySelector('.building-container').addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const dx = e.clientX - startX;
            currentY += dx * 0.5; // Rotation speed
            document.getElementById('building').style.transform = `rotateY(${currentY}deg)`;
            startX = e.clientX;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
</script>

</body>
</html>
