<div class="modal" id="dosyaekle">
        <div class="modal-inner" style="width: 500px">
            <div class="modal-header">
                {% trans 'Dosya Ekle' %}
            </div>
            <div class="modal-body">
                <form autocomplete="off"class="tablelist-form" action="/{{dil}}{% url 'main:dosya_ekle' %}" method="post" enctype="multipart/form-data" >
                            {% csrf_token %}
                            
                                <div class="mb-3" id="modal-id" style="display: none;">
                                    <label for="id-field" class="form-label">{% trans 'ID' %}</label>
                                    <input type="text" id="id-field" class="form-control" placeholder="{% trans 'ID' %}" readonly />
                                    <input type="text" id="id-field"  name="ust_klasor" hidden value="{{id_bilgisi}}" class="form-control" placeholder="{% trans 'ID' %}" readonly />
                                </div>

                                <div class="mb-3">
                                    <label for="date-field"  class="form-label">{% trans 'Dosya Adı' %}</label>
                                    <input type="tel" name="klasor" required id="date-field" class="form-control" placeholder="{% trans 'Dosya Adı' %}"  />
                                    <div class="invalid-feedback">{% trans 'Lütfen telefon alanını boş bırakmayınız.' %}</div>
                                </div>

                                <div class="mb-3">
                                    <label for="email-field" class="form-label">{% trans 'Tarih' %}</label>
                                    <input type="date" required name="tarih" class="form-control" placeholder="{% trans 'Tarih' %}" >
                                    <div class="invalid-feedback">{% trans 'Lütfen Tarihi alanını boş bırakmayınız' %}.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email-field" class="form-label">{% trans 'Açıklama' %}</label>
                                    <textarea name="aciklama" required class="form-control" placeholder="{% trans 'Enter Description' %}" ></textarea>
                                    
                                </div>
                        <div class="form-group">
                        <label>{% trans 'Dosya Yükle' %}</label>
                        <input required name="file" type="file" class="form-control" />
                    </div>
                    <div class="form-actions">
                        <button class="form-action-secondary" type="button" onclick="closeModal()">{% trans 'Vazgeç' %}</button>
                        <button class="form-action-primary" type="submit">{% trans 'Dosyayı Oluştur' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
