<!DOCTYPE html>
<html>
<head>
    <title>{{ group.name }} {% trans "Chat" %}</title>
</head>
<body>
    <h1>{{ group.name }}</h1>
    <div id="messages">
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <textarea name="content"></textarea>
        <button type="submit">{% trans "Send" %}</button>
    </form>
</body>
</html>
