<!DOCTYPE html>
<html>
<head>
    <title>Groups</title>
</head>
<body>
    <h1>Your Groups</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'users:group_chat' group.id %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'users:create_group' %}">Create New Group</a>
</body>
</html>
