<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Building with Overlapping Floors</title>
    <style>
        .building {
            display: flex;
            flex-direction: column-reverse;
            margin: 20px;
            width: 200px;
        }
        .floor {
            position: relative;
            margin-top: -5px; /* Adjust this value to change the overlap amount */
            cursor: pointer;
        }
        .floor img {
            width: 100%;
            height: auto;
            transition: filter 0.3s ease; /* Smooth transition for the color change */
        }
        /* Görselin üzerine gelindiğinde maviye dönüştürmek için */
        .floor img:hover {
            filter: hue-rotate(180deg) brightness(1.5); /* Rengi maviye dönüştürür */
        }
        .floor-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* Ensures modal is always on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="building" class="building"></div>

<!-- Modal Template -->
<div id="modal-template" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text">Some text in the Modal..</p>
    </div>
</div>

<script>
    // Function to add floors with images
    function addFloors(floorCount) {
        const building = document.getElementById('building');
        building.innerHTML = '';  // Clear existing floors

        for (let i = 1; i <= floorCount; i++) {
            const floor = document.createElement('div');
            floor.className = 'floor';
            floor.dataset.floorNumber = i;

            // Set z-index based on the floor number
            floor.style.zIndex = floorCount - i; // Lower floors will have higher z-index

            // Add image for the floor (use your own image URLs)
            const img = document.createElement('img');
            img.src = 'kat2.png'; // Replace with your image URL
            img.alt = i + '. Kat';
            floor.appendChild(img);

            // Optional: Add a label on the image
            const label = document.createElement('div');
            label.className = 'floor-label';
            label.textContent = i + '. Kat';
            floor.appendChild(label);

            // Add click event to open modal
            floor.addEventListener('click', function() {
                openModal(i);
            });

            building.appendChild(floor);
        }
    }

    // Function to open modal
    function openModal(floorNumber) {
        const modal = document.getElementById('modal-template');
        const modalText = document.getElementById('modal-text');
        modalText.textContent = floorNumber + '. Katın bilgileri burada...';
        modal.style.display = 'block';

        const closeModal = modal.querySelector('.close');
        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    }

    // Initialize with 5 floors
    addFloors(20);

    
</script>

</body>
</html>
