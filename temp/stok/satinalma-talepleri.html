<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Satın Alma Talepleri</title>
</head>
<body>

<div class="container">
    <h1>Satın Alma Talepleri</h1>
    <div class="flex-row space-between">
        <button onclick="openModal('createRequestModal')">Yeni Talep Oluştur</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Talep ID</th>
                <th>Ürün</th>
                <th>Miktar</th>
                <th>Fiyat</th>
                <th>Tedarikçi</th>
                <th>Durum</th>
                <th>Talep Tarihi</th>
                <th>Aksiyonlar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Talep ID">001</td>
                <td data-label="Ürün">Beton</td>
                <td data-label="Miktar">100 m3</td>
                <td data-label="Fiyat">$10,000</td>
                <td data-label="Tedarikçi">XYZ İnşaat</td>
                <td data-label="Durum">Beklemede</td>
                <td data-label="Talep Tarihi">01/09/2024</td>
                <td data-label="Aksiyonlar">
                    <button onclick="openModal('requestDetailModal')">Görüntüle</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Create Request Modal -->
<div id="createRequestModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createRequestModal')">&times;</span>
        <h2>Yeni Talep Oluştur</h2>
        <form id="createRequestForm" onsubmit="return validateForm('createRequestForm')">
            <div class="flex-column">
                <label for="urun">Ürün:</label>
                <input type="text" id="urun" name="urun" placeholder="Ürün adını girin">

                <label for="miktar">Miktar:</label>
                <input type="number" id="miktar" name="miktar" placeholder="Miktar girin">

                <label for="fiyat">Fiyat:</label>
                <input type="number" id="fiyat" name="fiyat" placeholder="Fiyat girin">

                <label for="tedarikci">Tedarikçi:</label>
                <input type="text" id="tedarikci" name="tedarikci" placeholder="Tedarikçi adı girin">

                <label for="aciklama">Açıklama:</label>
                <textarea id="aciklama" name="aciklama" placeholder="Talep hakkında açıklama girin"></textarea>

                <div class="flex-row space-between">
                    <button type="submit">Talep Oluştur</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('createRequestModal')">İptal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Request Detail Modal -->
<div id="requestDetailModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('requestDetailModal')">&times;</span>
        <h2>Talep Detayları</h2>
        <div class="flex-column">
            <p><strong>Ürün:</strong> Beton</p>
            <p><strong>Miktar:</strong> 100 m3</p>
            <p><strong>Fiyat:</strong> $10,000</p>
            <p><strong>Durum:</strong> Beklemede</p>
            <p><strong>Tedarikçi:</strong> XYZ İnşaat</p>
            <p><strong>Talep Tarihi:</strong> 01/09/2024</p>

            <div class="flex-row space-between">
                <button onclick="showToast('Talep Onaylandı')">Onayla</button>
                <button onclick="showToast('Talep Reddedildi')">Reddet</button>
                <button type="button" class="cancel-btn" onclick="closeModal('requestDetailModal')">İptal</button>
            </div>
        </div>
    </div>
</div>

<script src="global.js"></script>
</body>
</html>
