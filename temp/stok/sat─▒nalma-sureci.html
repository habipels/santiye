<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Satın Alma Süreci</title>
</head>
<body>

<div class="container">
    <h1>Satın Alma Süreci</h1>
    <div class="flex-row space-between">
        <button onclick="openModal('createPurchaseProcessModal')">Yeni Satın Alma Süreci Başlat</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Satın Alma ID</th>
                <th>Ürün</th>
                <th>Fiyat</th>
                <th>Durum</th>
                <th>Başlatma Tarihi</th>
                <th>Aksiyonlar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Satın Alma ID">001</td>
                <td data-label="Ürün">Çimento</td>
                <td data-label="Fiyat">$2,500</td>
                <td data-label="Durum">Onay Bekleniyor</td>
                <td data-label="Başlatma Tarihi">05/09/2024</td>
                <td data-label="Aksiyonlar">
                    <button onclick="openModal('purchaseProcessDetailModal')">Görüntüle</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Create Purchase Process Modal -->
<div id="createPurchaseProcessModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createPurchaseProcessModal')">&times;</span>
        <h2>Yeni Satın Alma Süreci Başlat</h2>
        <form id="createPurchaseProcessForm" onsubmit="return validateForm('createPurchaseProcessForm')">
            <div class="flex-column">
                <label for="urun">Ürün:</label>
                <input type="text" id="urun" name="urun" placeholder="Ürün adını girin">

                <label for="fiyat">Fiyat:</label>
                <input type="number" id="fiyat" name="fiyat" placeholder="Fiyat girin">

                <label for="tedarikci">Tedarikçi:</label>
                <input type="text" id="tedarikci" name="tedarikci" placeholder="Tedarikçi adı girin">

                <label for="aciklama">Açıklama:</label>
                <textarea id="aciklama" name="aciklama" placeholder="Satın alma süreci hakkında açıklama girin"></textarea>

                <div class="flex-row space-between">
                    <button type="submit">Süreç Başlat</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('createPurchaseProcessModal')">İptal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Purchase Process Detail Modal -->
<div id="purchaseProcessDetailModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('purchaseProcessDetailModal')">&times;</span>
        <h2>Satın Alma Süreci Detayları</h2>
        <div class="flex-column">
            <p><strong>Ürün:</strong> Çimento</p>
            <p><strong>Fiyat:</strong> $2,500</p>
            <p><strong>Durum:</strong> Onay Bekleniyor</p>
            <p><strong>Tedarikçi:</strong> ABC İnşaat</p>
            <p><strong>Başlatma Tarihi:</strong> 05/09/2024</p>

            <div class="flex-row space-between">
                <button onclick="showToast('Süreç Onaylandı')">Onayla</button>
                <button onclick="showToast('Süreç Reddedildi')">Reddet</button>
                <button type="button" class="cancel-btn" onclick="closeModal('purchaseProcessDetailModal')">İptal</button>
            </div>
        </div>
    </div>
</div>

<script src="global.js"></script>
</body>
</html>
