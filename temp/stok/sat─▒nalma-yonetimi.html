<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Satın Alma Yönetimi</title>
</head>
<body>

<div class="container">
    <h1>Satın Alma Yönetimi</h1>
    <div class="flex-row space-between">
        <button onclick="openModal('createPurchaseModal')">Yeni Satın Alma</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Satın Alma ID</th>
                <th>Ürün</th>
                <th>Fiyat</th>
                <th>Tedarikçi</th>
                <th>Durum</th>
                <th>Satın Alma Tarihi</th>
                <th>Aksiyonlar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Satın Alma ID">001</td>
                <td data-label="Ürün">Beton</td>
                <td data-label="Fiyat">$10,000</td>
                <td data-label="Tedarikçi">XYZ İnşaat</td>
                <td data-label="Durum">Beklemede</td>
                <td data-label="Satın Alma Tarihi">02/09/2024</td>
                <td data-label="Aksiyonlar">
                    <button onclick="openModal('purchaseDetailModal')">Görüntüle</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Create Purchase Modal -->
<div id="createPurchaseModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createPurchaseModal')">&times;</span>
        <h2>Yeni Satın Alma</h2>
        <form id="createPurchaseForm" onsubmit="return validateForm('createPurchaseForm')">
            <div class="flex-column">
                <label for="urun">Ürün:</label>
                <input type="text" id="urun" name="urun" placeholder="Ürün adını girin">

                <label for="miktar">Miktar:</label>
                <input type="number" id="miktar" name="miktar" placeholder="Miktar girin">

                <label for="fiyat">Fiyat:</label>
                <input type="number" id="fiyat" name="fiyat" placeholder="Fiyat girin">

                <label for="tedarikci">Tedarikçi:</label>
                <input type="text" id="tedarikci" name="tedarikci" placeholder="Tedarikçi adı girin">

                <label for="aciklama">Açıklama:</label>
                <textarea id="aciklama" name="aciklama" placeholder="Satın alma hakkında açıklama girin"></textarea>

                <div class="flex-row space-between">
                    <button type="submit">Satın Alma Oluştur</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('createPurchaseModal')">İptal</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Purchase Detail Modal -->
<div id="purchaseDetailModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('purchaseDetailModal')">&times;</span>
        <h2>Satın Alma Detayları</h2>
        <div class="flex-column">
            <p><strong>Ürün:</strong> Beton</p>
            <p><strong>Fiyat:</strong> $10,000</p>
            <p><strong>Durum:</strong> Beklemede</p>
            <p><strong>Tedarikçi:</strong> XYZ İnşaat</p>
            <p><strong>Satın Alma Tarihi:</strong> 02/09/2024</p>

            <div class="flex-row space-between">
                <button onclick="showToast('Satın Alma Onaylandı')">Onayla</button>
                <button onclick="showToast('Satın Alma Reddedildi')">Reddet</button>
                <button type="button" class="cancel-btn" onclick="closeModal('purchaseDetailModal')">İptal</button>
            </div>
        </div>
    </div>
</div>

<script src="global.js"></script>
</body>
</html>
